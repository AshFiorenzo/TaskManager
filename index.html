<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .add-task-btn, .clear-all-btn, .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .add-task-btn {
            background: #4CAF50;
            color: white;
        }

        .add-task-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .clear-all-btn {
            background: #f44336;
            color: white;
        }

        .clear-all-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .filter-btn {
            background: #ff9800;
            color: white;
        }

        .filter-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .filter-group select {
            padding: 5px 10px;
            border: none;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .column-title {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .column-count {
            background: #6c63ff;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .todo .column-title { color: #ff6b6b; }
        .progress .column-title { color: #4ecdc4; }
        .done .column-title { color: #45b7d1; }

        .todo .column-count { background: #ff6b6b; }
        .progress .column-count { background: #4ecdc4; }
        .done .column-count { background: #45b7d1; }

        .task-list {
            min-height: 300px;
            padding: 10px 0;
        }

        .task-list.drag-over {
            background: rgba(108, 99, 255, 0.1);
            border: 2px dashed #6c63ff;
            border-radius: 10px;
        }

        .task {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: grab;
            transition: all 0.3s ease;
            border-left: 4px solid #6c63ff;
            position: relative;
            overflow: hidden;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .task.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            cursor: grabbing;
        }

        .task.overdue {
            border-left-color: #f44336;
            background: linear-gradient(135deg, #ffebee 0%, white 50%);
        }

        .task.due-soon {
            border-left-color: #ff9800;
            background: linear-gradient(135deg, #fff3e0 0%, white 50%);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 10px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            flex-grow: 1;
            word-break: break-word;
            line-height: 1.3;
        }

        .task-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .task-labels {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .label {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
            color: white;
        }

        .label-work { background: #2196f3; }
        .label-personal { background: #4caf50; }
        .label-urgent { background: #f44336; }
        .label-meeting { background: #ff9800; }
        .label-research { background: #9c27b0; }
        .label-design { background: #e91e63; }
        .label-development { background: #00bcd4; }
        .label-marketing { background: #8bc34a; }
        .label-finance { background: #ffc107; }
        .label-other { background: #607d8b; }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
            margin-top: 12px;
        }

        .task-dates {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .task-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .due-date {
            font-weight: 600;
        }

        .due-date.overdue {
            color: #f44336;
        }

        .due-date.due-soon {
            color: #ff9800;
        }

        .priority {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority.high { background: #ffebee; color: #c62828; }
        .priority.medium { background: #fff3e0; color: #ef6c00; }
        .priority.low { background: #e8f5e8; color: #2e7d32; }

        .task-actions {
            display: flex;
            gap: 5px;
            align-items: flex-start;
        }

        .delete-btn, .edit-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn {
            color: #f44336;
        }

        .delete-btn:hover {
            background: #ffebee;
            transform: scale(1.2);
        }

        .edit-btn {
            color: #2196f3;
        }

        .edit-btn:hover {
            background: #e3f2fd;
            transform: scale(1.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .labels-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 45px;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: text;
        }

        .labels-input:focus-within {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .label-tag {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            background: #6c63ff;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .label-remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.8;
        }

        .label-remove:hover {
            opacity: 1;
        }

        .label-input-field {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            font-size: 0.9rem;
            padding: 4px;
        }

        .suggested-labels {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .suggested-label {
            padding: 3px 8px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f8f9fa;
            color: #555;
        }

        .suggested-label:hover {
            background: #6c63ff;
            color: white;
            border-color: #6c63ff;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #6c63ff;
            color: white;
        }

        .btn-primary:hover {
            background: #5b54e6;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ccc;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
            
            .controls, .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                max-height: 80vh;
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px 20px;
        }

        .empty-state::before {
            content: "üìù";
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Task Manager Pro</h1>
        <p>Organize your work with due dates, labels, and priorities</p>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span class="stat-number" id="totalTasks">0</span>
            <span class="stat-label">Total Tasks</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="completedTasks">0</span>
            <span class="stat-label">Completed</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="overdueTasks">0</span>
            <span class="stat-label">Overdue</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="dueSoonTasks">0</span>
            <span class="stat-label">Due Soon</span>
        </div>
    </div>

    <div class="controls">
        <button class="add-task-btn" onclick="openModal()">+ Add New Task</button>
        <button class="filter-btn" onclick="toggleFilters()">üîç Filters</button>
        <button class="clear-all-btn" onclick="clearAllTasks()">Clear All Tasks</button>
    </div>

    <div class="filters" id="filtersPanel" style="display: none;">
        <div class="filter-group">
            <label>Priority:</label>
            <select id="priorityFilter" onchange="applyFilters()">
                <option value="">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Label:</label>
            <select id="labelFilter" onchange="applyFilters()">
                <option value="">All Labels</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Due Date:</label>
            <select id="dueDateFilter" onchange="applyFilters()">
                <option value="">All Tasks</option>
                <option value="overdue">Overdue</option>
                <option value="due-soon">Due Soon (7 days)</option>
                <option value="no-due-date">No Due Date</option>
            </select>
        </div>
    </div>

    <div class="kanban-board">
        <div class="column todo">
            <div class="column-header">
                <div class="column-title">
                    üìã To Do
                    <span class="column-count" id="todoCount">0</span>
                </div>
            </div>
            <div class="task-list" id="todoList" data-column="todo"></div>
        </div>

        <div class="column progress">
            <div class="column-header">
                <div class="column-title">
                    üöÄ In Progress
                    <span class="column-count" id="progressCount">0</span>
                </div>
            </div>
            <div class="task-list" id="progressList" data-column="progress"></div>
        </div>

        <div class="column done">
            <div class="column-header">
                <div class="column-title">
                    ‚úÖ Done
                    <span class="column-count" id="doneCount">0</span>
                </div>
            </div>
            <div class="task-list" id="doneList" data-column="done"></div>
        </div>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title...">
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskLabels">Labels</label>
                    <div class="labels-input" id="labelsContainer">
                        <input type="text" class="label-input-field" id="labelInput" placeholder="Add labels..." onkeydown="handleLabelInput(event)">
                    </div>
                    <div class="suggested-labels">
                        <span class="suggested-label" onclick="addSuggestedLabel('work')">Work</span>
                        <span class="suggested-label" onclick="addSuggestedLabel('personal')">Personal</span>
                        <span class="suggested-label" onclick="addSuggestedLabel('urgent')">Urgent</span>
                        <span class="suggested-label" onclick="addSuggestedLabel('meeting')">Meeting</span>
                        <span class="suggested-label" onclick="addSuggestedLabel('research')">Research</span>
                        <span class="suggested-label" onclick="addSuggestedLabel('design')">Design</span>
                        <span class="suggested-label" onclick="addSuggestedLabel('development')">Development</span>
                        <span class="suggested-label" onclick="addSuggestedLabel('marketing')">Marketing</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.editingTask = null;
                this.draggedElement = null;
                this.currentLabels = [];
                this.filters = {
                    priority: '',
                    label: '',
                    dueDate: ''
                };
                
                this.initEventListeners();
                this.renderTasks();
                this.updateStats();
                this.populateLabelFilter();
            }

            initEventListeners() {
                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveTask();
                });

                // Modal close on outside click
                document.getElementById('taskModal').addEventListener('click', (e) => {
                    if (e.target.id === 'taskModal') {
                        this.closeModal();
                    }
                });

                // Labels container click to focus input
                document.getElementById('labelsContainer').addEventListener('click', () => {
                    document.getElementById('labelInput').focus();
                });

                // Drag and drop for task lists
                document.querySelectorAll('.task-list').forEach(list => {
                    list.addEventListener('dragover', this.handleDragOver.bind(this));
                    list.addEventListener('drop', this.handleDrop.bind(this));
                    list.addEventListener('dragenter', this.handleDragEnter.bind(this));
                    list.addEventListener('dragleave', this.handleDragLeave.bind(this));
                });
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            saveTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const priority = document.getElementById('taskPriority').value;
                const dueDate = document.getElementById('taskDueDate').value;

                if (!title) {
                    alert('Please enter a task title');
                    return;
                }

                if (this.editingTask) {
                    // Update existing task
                    const taskIndex = this.tasks.findIndex(t => t.id === this.editingTask);
                    if (taskIndex !== -1) {
                        this.tasks[taskIndex] = {
                            ...this.tasks[taskIndex],
                            title,
                            description,
                            priority,
                            dueDate: dueDate || null,
                            labels: [...this.currentLabels]
                        };
                    }
                    this.editingTask = null;
                } else {
                    // Add new task
                    const newTask = {
                        id: this.generateId(),
                        title,
                        description,
                        priority,
                        dueDate: dueDate || null,
                        labels: [...this.currentLabels],
                        status: 'todo',
                        createdAt: new Date().toISOString()
                    };
                    this.tasks.push(newTask);
                }

                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.populateLabelFilter();
                this.closeModal();
            }

            editTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;

                this.editingTask = taskId;
                this.currentLabels = [...(task.labels || [])];
                
                document.getElementById('modalTitle').textContent = 'Edit Task';
                document.getElementById('submitBtn').textContent = 'Update Task';
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description || '';
                document.getElementById('taskPriority').value = task.priority;
                document.getElementById('taskDueDate').value = task.dueDate || '';
                
                this.renderLabelsInput();
                this.openModal();
            }

            deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.populateLabelFilter();
                }
            }

            moveTask(taskId, newStatus) {
                const taskIndex = this.tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex].status = newStatus;
                    if (newStatus === 'done') {
                        this.tasks[taskIndex].completedAt = new Date().toISOString();
                    }
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                }
            }

            addLabel(label) {
                label = label.trim().toLowerCase();
                if (label && !this.currentLabels.includes(label)) {
                    this.currentLabels.push(label);
                    this.renderLabelsInput();
                    document.getElementById('labelInput').value = '';
                }
            }

            removeLabel(label) {
                this.currentLabels = this.currentLabels.filter(l => l !== label);
                this.renderLabelsInput();
            }

            renderLabelsInput() {
                const container = document.getElementById('labelsContainer');
                const input = document.getElementById('labelInput');
                
                // Clear existing labels
                container.querySelectorAll('.label-tag').forEach(el => el.remove());
                
                // Add label tags
                this.currentLabels.forEach(label => {
                    const labelEl = document.createElement('span');
                    labelEl.className = 'label-tag';
                    labelEl.innerHTML = `
                        ${label}
                        <span class="label-remove" onclick="taskManager.removeLabel('${label}')">&times;</span>
                    `;
                    container.insertBefore(labelEl, input);
                });
            }

            getDueDateStatus(dueDate) {
                if (!dueDate) return null;
                
                const today = new Date();
                const due = new Date(dueDate);
                const diffTime = due - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) return 'overdue';
                if (diffDays <= 7) return 'due-soon';
                return 'normal';
            }

            formatDueDate(dueDate) {
                if (!dueDate) return null;
                
                const due = new Date(dueDate);
                const today = new Date();
                const diffTime = due - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Due Today';
                if (diffDays === 1) return 'Due Tomorrow';
                if (diffDays === -1) return 'Due Yesterday';
                if (diffDays < 0) return `${Math.abs(diffDays)} days overdue`;
                if (diffDays <= 7) return `Due in ${diffDays} days`;
                
                return due.toLocaleDateString();
            }

            createTaskElement(task) {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task';
                taskDiv.draggable = true;
                taskDiv.dataset.taskId = task.id;

                const dueDateStatus = this.getDueDateStatus(task.dueDate);
                if (dueDateStatus === 'overdue') taskDiv.classList.add('overdue');
                if (dueDateStatus === 'due-soon') taskDiv.classList.add('due-soon');

                const createdDate = new Date(task.createdAt).toLocaleDateString();
                const dueDateFormatted = this.formatDueDate(task.dueDate);

                // Create labels HTML
                const labelsHtml = task.labels && task.labels.length > 0 ? 
                    `<div class="task-labels">
                        ${task.labels.map(label => 
                            `<span class="label label-${label.replace(/\s+/g, '-')}">${this.escapeHtml(label)}</span>`
                        ).join('')}
                    </div>` : '';

                // Create due date HTML
                const dueDateHtml = task.dueDate ? 
                    `<div class="task-date due-date ${dueDateStatus || ''}">
                        üìÖ ${dueDateFormatted}
                    </div>` : '';

                taskDiv.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${this.escapeHtml(task.title)}</div>
                        <div class="task-actions">
                            <button class="edit-btn" onclick="taskManager.editTask('${task.id}')" title="Edit">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="taskManager.deleteTask('${task.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                    ${labelsHtml}
                    <div class="task-meta">
                        <div class="task-dates">
                            <div class="task-date">üìù ${createdDate}</div>
                            ${dueDateHtml}
                        </div>
                        <div class="priority ${task.priority}">${task.priority}</div>
                    </div>
                `;

                // Add drag event listeners
                taskDiv.addEventListener('dragstart', (e) => {
                    this.draggedElement = taskDiv;
                    taskDiv.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', taskDiv.outerHTML);
                });

                taskDiv.addEventListener('dragend', () => {
                    taskDiv.classList.remove('dragging');
                    this.draggedElement = null;
                });

                return taskDiv;
            }

            handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }

            handleDragEnter(e) {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            }

            handleDragLeave(e) {
                if (!e.currentTarget.contains(e.relatedTarget)) {
                    e.currentTarget.classList.remove('drag-over');
                }
            }

            handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                
                if (this.draggedElement) {
                    const taskId = this.draggedElement.dataset.taskId;
                    const newStatus = e.currentTarget.dataset.column;
                    this.moveTask(taskId, newStatus);
                }
            }

            applyFilters() {
                this.filters.priority = document.getElementById('priorityFilter').value;
                this.filters.label = document.getElementById('labelFilter').value;
                this.filters.dueDate = document.getElementById('dueDateFilter').value;
                
                this.renderTasks();
            }

            getFilteredTasks() {
                return this.tasks.filter(task => {
                    // Priority filter
                    if (this.filters.priority && task.priority !== this.filters.priority) {
                        return false;
                    }
                    
                    // Label filter
                    if (this.filters.label && (!task.labels || !task.labels.includes(this.filters.label))) {
                        return false;
                    }
                    
                    // Due date filter
                    if (this.filters.dueDate) {
                        const dueDateStatus = this.getDueDateStatus(task.dueDate);
                        if (this.filters.dueDate === 'overdue' && dueDateStatus !== 'overdue') return false;
                        if (this.filters.dueDate === 'due-soon' && dueDateStatus !== 'due-soon') return false;
                        if (this.filters.dueDate === 'no-due-date' && task.dueDate) return false;
                    }
                    
                    return true;
                });
            }

            renderTasks() {
                const todoList = document.getElementById('todoList');
                const progressList = document.getElementById('progressList');
                const doneList = document.getElementById('doneList');

                // Clear existing tasks
                todoList.innerHTML = '';
                progressList.innerHTML = '';
                doneList.innerHTML = '';

                // Get filtered tasks
                const filteredTasks = this.getFilteredTasks();

                // Group tasks by status
                const tasksByStatus = {
                    todo: filteredTasks.filter(t => t.status === 'todo'),
                    progress: filteredTasks.filter(t => t.status === 'progress'),
                    done: filteredTasks.filter(t => t.status === 'done')
                };

                // Sort tasks by due date (overdue and due soon first)
                Object.keys(tasksByStatus).forEach(status => {
                    tasksByStatus[status].sort((a, b) => {
                        const statusA = this.getDueDateStatus(a.dueDate);
                        const statusB = this.getDueDateStatus(b.dueDate);
                        
                        // Priority: overdue > due-soon > normal/no-date
                        const priorityOrder = { 'overdue': 0, 'due-soon': 1, 'normal': 2, null: 3 };
                        
                        if (priorityOrder[statusA] !== priorityOrder[statusB]) {
                            return priorityOrder[statusA] - priorityOrder[statusB];
                        }
                        
                        // If same status, sort by due date
                        if (a.dueDate && b.dueDate) {
                            return new Date(a.dueDate) - new Date(b.dueDate);
                        }
                        
                        // Tasks with due dates come first
                        if (a.dueDate && !b.dueDate) return -1;
                        if (!a.dueDate && b.dueDate) return 1;
                        
                        return 0;
                    });
                });

                // Render tasks in each column
                Object.entries(tasksByStatus).forEach(([status, tasks]) => {
                    const container = document.getElementById(`${status}List`);
                    
                    if (tasks.length === 0) {
                        container.innerHTML = '<div class="empty-state">No tasks found</div>';
                    } else {
                        tasks.forEach(task => {
                            container.appendChild(this.createTaskElement(task));
                        });
                    }
                });

                // Update counters
                document.getElementById('todoCount').textContent = tasksByStatus.todo.length;
                document.getElementById('progressCount').textContent = tasksByStatus.progress.length;
                document.getElementById('doneCount').textContent = tasksByStatus.done.length;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.status === 'done').length;
                const overdue = this.tasks.filter(t => this.getDueDateStatus(t.dueDate) === 'overdue').length;
                const dueSoon = this.tasks.filter(t => this.getDueDateStatus(t.dueDate) === 'due-soon').length;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('overdueTasks').textContent = overdue;
                document.getElementById('dueSoonTasks').textContent = dueSoon;
            }

            populateLabelFilter() {
                const labelFilter = document.getElementById('labelFilter');
                const currentValue = labelFilter.value;
                
                // Get all unique labels
                const allLabels = [...new Set(
                    this.tasks
                        .filter(t => t.labels && t.labels.length > 0)
                        .flatMap(t => t.labels)
                )].sort();
                
                // Clear and repopulate
                labelFilter.innerHTML = '<option value="">All Labels</option>';
                allLabels.forEach(label => {
                    const option = document.createElement('option');
                    option.value = label;
                    option.textContent = label.charAt(0).toUpperCase() + label.slice(1);
                    labelFilter.appendChild(option);
                });
                
                // Restore previous selection if still valid
                if (allLabels.includes(currentValue)) {
                    labelFilter.value = currentValue;
                }
            }

            openModal() {
                this.currentLabels = [];
                this.renderLabelsInput();
                document.getElementById('taskModal').style.display = 'block';
                document.getElementById('taskTitle').focus();
            }

            closeModal() {
                document.getElementById('taskModal').style.display = 'none';
                document.getElementById('taskForm').reset();
                document.getElementById('modalTitle').textContent = 'Add New Task';
                document.getElementById('submitBtn').textContent = 'Add Task';
                this.editingTask = null;
                this.currentLabels = [];
                this.renderLabelsInput();
            }

            clearAllTasks() {
                if (confirm('Are you sure you want to delete all tasks? This action cannot be undone.')) {
                    this.tasks = [];
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.populateLabelFilter();
                }
            }

            saveTasks() {
                try {
                    const tasksData = JSON.stringify(this.tasks);
                    // Store in a global variable since localStorage isn't available
                    window.taskManagerData = tasksData;
                } catch (error) {
                    console.error('Error saving tasks:', error);
                }
            }

            loadTasks() {
                try {
                    // Load from global variable since localStorage isn't available
                    const tasksData = window.taskManagerData;
                    return tasksData ? JSON.parse(tasksData) : [];
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    return [];
                }
            }

            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, (m) => map[m]);
            }
        }

        // Global functions for button clicks
        function openModal() {
            taskManager.openModal();
        }

        function closeModal() {
            taskManager.closeModal();
        }

        function clearAllTasks() {
            taskManager.clearAllTasks();
        }

        function toggleFilters() {
            const panel = document.getElementById('filtersPanel');
            panel.style.display = panel.style.display === 'none' ? 'flex' : 'none';
        }

        function applyFilters() {
            taskManager.applyFilters();
        }

        function handleLabelInput(event) {
            if (event.key === 'Enter' || event.key === ',') {
                event.preventDefault();
                const input = event.target;
                const label = input.value.trim().replace(',', '');
                if (label) {
                    taskManager.addLabel(label);
                }
            }
        }

        function addSuggestedLabel(label) {
            taskManager.addLabel(label);
        }

        // Initialize the task manager when page loads
        let taskManager;
        window.addEventListener('DOMContentLoaded', () => {
            taskManager = new TaskManager();
        });

        // Handle ESC key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
